<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant - Puter</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status.idle {
            background: #e8f4f8;
            color: #2196F3;
        }

        .status.listening {
            background: #fff3e0;
            color: #ff9800;
            animation: pulse 1.5s infinite;
        }

        .status.processing {
            background: #f3e5f5;
            color: #9c27b0;
        }

        .status.speaking {
            background: #e8f5e9;
            color: #4caf50;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .mic-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .mic-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .mic-button.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            animation: pulse 1.5s infinite;
        }

        .stop-button {
            background: #f44336;
            color: white;
        }

        .stop-button:hover:not(:disabled) {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        .clear-button {
            background: #9e9e9e;
            color: white;
        }

        .clear-button:hover:not(:disabled) {
            background: #757575;
        }

        .conversation {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: #e3f2fd;
            color: #1976d2;
            margin-left: 20%;
            text-align: right;
        }

        .message.assistant {
            background: #f3e5f5;
            color: #7b1fa2;
            margin-right: 20%;
        }

        .message .label {
            font-weight: 600;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .settings {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .settings h3 {
            font-size: 1em;
            margin-bottom: 10px;
            color: #333;
        }

        .setting-item {
            margin-bottom: 10px;
        }

        .setting-item label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #666;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .range-value {
            display: inline-block;
            margin-left: 10px;
            font-weight: 600;
            color: #667eea;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .info {
            background: #e3f2fd;
            color: #1976d2;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9em;
            text-align: center;
        }

        .conversation::-webkit-scrollbar {
            width: 8px;
        }

        .conversation::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .conversation::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .conversation::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Voice Assistant</h1>
        <p class="subtitle">Powered by Puter AI & Web Speech API</p>

        <div id="error-message" class="error" style="display: none;"></div>
        <div id="info-message" class="info" style="display: none;"></div>
        
        <div id="signin-section" style="display: none; text-align: center; margin-bottom: 20px;">
            <button id="signin-button" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 30px; border: none; border-radius: 8px; font-size: 1em; cursor: pointer;">
                üîê Sign In to Puter
            </button>
        </div>

        <div class="status idle" id="status">Ready to listen</div>

        <div class="controls">
            <button class="mic-button" id="mic-button">
                <span>üé§</span>
                <span>Start Listening</span>
            </button>
            <button class="stop-button" id="stop-button" disabled>
                <span>‚èπÔ∏è</span>
                <span>Stop</span>
            </button>
            <button class="clear-button" id="clear-button">
                <span>üóëÔ∏è</span>
                <span>Clear</span>
            </button>
        </div>

        <div class="settings">
            <h3>‚öôÔ∏è Settings</h3>
            <div class="setting-item">
                <label for="voice-select">Voice:</label>
                <select id="voice-select"></select>
            </div>
            <div class="setting-item">
                <label for="rate-slider">Speech Rate: <span class="range-value" id="rate-value">1.0</span></label>
                <input type="range" id="rate-slider" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="setting-item">
                <label for="pitch-slider">Pitch: <span class="range-value" id="pitch-value">1.0</span></label>
                <input type="range" id="pitch-slider" min="0.5" max="2" step="0.1" value="1">
            </div>
        </div>

        <div class="conversation" id="conversation"></div>
    </div>

    <script>
        class VoiceAssistant {
            constructor() {
                // Speech Recognition
                this.recognition = null;
                this.isListening = false;
                
                // Speech Synthesis
                this.synthesis = window.speechSynthesis;
                this.voices = [];
                this.selectedVoice = null;
                
                // Conversation history
                this.conversationHistory = [];
                
                // Puter chat instance
                this.chatInstance = null;
                
                // UI Elements
                this.statusEl = document.getElementById('status');
                this.conversationEl = document.getElementById('conversation');
                this.micButton = document.getElementById('mic-button');
                this.stopButton = document.getElementById('stop-button');
                this.clearButton = document.getElementById('clear-button');
                this.voiceSelect = document.getElementById('voice-select');
                this.rateSlider = document.getElementById('rate-slider');
                this.pitchSlider = document.getElementById('pitch-slider');
                this.rateValue = document.getElementById('rate-value');
                this.pitchValue = document.getElementById('pitch-value');
                this.errorMessage = document.getElementById('error-message');
                this.infoMessage = document.getElementById('info-message');
                this.signinSection = document.getElementById('signin-section');
                this.signinButton = document.getElementById('signin-button');
                
                this.init();
            }
            
            async init() {
                // Check for Speech Recognition support
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    this.showError('Speech Recognition is not supported in this browser. Please use Chrome or Edge.');
                    return;
                }
                
                // Initialize Speech Recognition
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                this.recognition = new SpeechRecognition();
                this.recognition.continuous = false;
                this.recognition.interimResults = false;
                this.recognition.lang = 'en-US';
                
                // Setup recognition event handlers
                this.recognition.onstart = () => {
                    this.isListening = true;
                    this.updateStatus('listening', 'üé§ Listening... Speak now');
                    this.micButton.classList.add('active');
                    this.micButton.innerHTML = '<span>üî¥</span><span>Listening...</span>';
                    this.stopButton.disabled = false;
                };
                
                this.recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    this.handleUserInput(transcript);
                };
                
                this.recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    if (event.error === 'no-speech') {
                        this.showInfo('No speech detected. Please try again.');
                    } else {
                        this.showError(`Error: ${event.error}`);
                    }
                    this.stopListening();
                };
                
                this.recognition.onend = () => {
                    this.stopListening();
                };
                
                // Load voices
                this.loadVoices();
                this.synthesis.onvoiceschanged = () => this.loadVoices();
                
                // Setup event listeners
                this.micButton.addEventListener('click', () => this.toggleListening());
                this.stopButton.addEventListener('click', () => this.stopListening());
                this.clearButton.addEventListener('click', () => this.clearConversation());
                this.signinButton.addEventListener('click', () => this.handleSignIn());
                this.voiceSelect.addEventListener('change', (e) => {
                    this.selectedVoice = this.voices[e.target.value];
                });
                this.rateSlider.addEventListener('input', (e) => {
                    this.rateValue.textContent = e.target.value;
                });
                this.pitchSlider.addEventListener('input', (e) => {
                    this.pitchValue.textContent = e.target.value;
                });
                
                // Wait for Puter to load and initialize
                await this.initializePuter();
            }
            
            async initializePuter() {
                try {
                    // Wait for puter object to be available
                    if (typeof puter === 'undefined') {
                        this.showError('Puter.js not loaded. Please refresh the page.');
                        return;
                    }
                    
                    this.showInfo('Initializing AI...');
                    
                    // Try to create chat instance directly
                    // Puter AI should work without explicit authentication
                    this.chatInstance = await puter.ai.chat('claude-haiku-4-5-20251001');
                    
                    this.showInfo('Voice Assistant ready! Click "Start Listening" to begin.');
                    console.log('Puter initialized successfully');
                    
                } catch (error) {
                    console.error('Puter initialization error:', error);
                    
                    // Show sign-in button if authentication seems to be the issue
                    this.signinSection.style.display = 'block';
                    
                    // If it fails, provide helpful error message
                    if (error.message && error.message.includes('auth')) {
                        this.showError('Authentication required. Please click "Sign In to Puter" button above.');
                    } else {
                        this.showError('Failed to initialize AI: ' + error.message + '. Try signing in with the button above.');
                    }
                }
            }
            
            async handleSignIn() {
                try {
                    this.showInfo('Opening sign-in...');
                    await puter.auth.signIn();
                    
                    // After sign-in, try to initialize again
                    this.signinSection.style.display = 'none';
                    await this.initializePuter();
                } catch (error) {
                    console.error('Sign-in error:', error);
                    this.showError('Sign-in failed: ' + error.message);
                }
            }
            
            loadVoices() {
                this.voices = this.synthesis.getVoices();
                this.voiceSelect.innerHTML = '';
                
                this.voices.forEach((voice, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    this.voiceSelect.appendChild(option);
                });
                
                // Select default English voice
                const englishVoiceIndex = this.voices.findIndex(voice => voice.lang.startsWith('en'));
                if (englishVoiceIndex !== -1) {
                    this.voiceSelect.value = englishVoiceIndex;
                    this.selectedVoice = this.voices[englishVoiceIndex];
                }
            }
            
            toggleListening() {
                if (this.isListening) {
                    this.stopListening();
                } else {
                    this.startListening();
                }
            }
            
            startListening() {
                this.hideMessages();
                try {
                    this.recognition.start();
                } catch (error) {
                    console.error('Failed to start recognition:', error);
                    this.showError('Failed to start listening. Please try again.');
                }
            }
            
            stopListening() {
                if (this.isListening) {
                    this.recognition.stop();
                }
                this.isListening = false;
                this.updateStatus('idle', 'Ready to listen');
                this.micButton.classList.remove('active');
                this.micButton.innerHTML = '<span>üé§</span><span>Start Listening</span>';
                this.stopButton.disabled = true;
            }
            
            async handleUserInput(text) {
                this.addMessage('user', text);
                this.updateStatus('processing', 'ü§î Thinking...');
                
                try {
                    // Check if Puter is initialized
                    if (!this.chatInstance) {
                        throw new Error('AI not initialized. Please refresh the page.');
                    }
                    
                    // Get AI response using Puter chat instance
                    const response = await this.chatInstance.say(text);
                    
                    this.addMessage('assistant', response);
                    this.speak(response);
                    
                } catch (error) {
                    console.error('AI Error:', error);
                    const errorMsg = 'Sorry, I encountered an error processing your request.';
                    this.addMessage('assistant', errorMsg);
                    this.speak(errorMsg);
                    this.showError('Failed to get AI response: ' + error.message);
                }
            }
            
            speak(text) {
                this.updateStatus('speaking', 'üó£Ô∏è Speaking...');
                
                // Cancel any ongoing speech
                this.synthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.voice = this.selectedVoice;
                utterance.rate = parseFloat(this.rateSlider.value);
                utterance.pitch = parseFloat(this.pitchSlider.value);
                
                utterance.onend = () => {
                    this.updateStatus('idle', 'Ready to listen');
                };
                
                utterance.onerror = (event) => {
                    console.error('Speech synthesis error:', event);
                    this.updateStatus('idle', 'Ready to listen');
                };
                
                this.synthesis.speak(utterance);
            }
            
            addMessage(role, text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const label = document.createElement('div');
                label.className = 'label';
                label.textContent = role === 'user' ? 'You' : 'Assistant';
                
                const content = document.createElement('div');
                content.textContent = text;
                
                messageDiv.appendChild(label);
                messageDiv.appendChild(content);
                
                this.conversationEl.appendChild(messageDiv);
                this.conversationEl.scrollTop = this.conversationEl.scrollHeight;
                
                this.conversationHistory.push({ role, text });
            }
            
            async clearConversation() {
                this.conversationEl.innerHTML = '';
                this.conversationHistory = [];
                this.synthesis.cancel();
                this.updateStatus('idle', 'Ready to listen');
                
                // Reset chat instance to clear conversation context
                try {
                    if (typeof puter !== 'undefined') {
                        this.chatInstance = await puter.ai.chat('claude-haiku-4-5-20251001');
                    }
                    this.showInfo('Conversation cleared');
                } catch (error) {
                    console.error('Error resetting chat:', error);
                    this.showInfo('Conversation cleared (chat reset failed)');
                }
            }
            
            updateStatus(state, message) {
                this.statusEl.className = `status ${state}`;
                this.statusEl.textContent = message;
            }
            
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                setTimeout(() => this.hideMessages(), 5000);
            }
            
            showInfo(message) {
                this.infoMessage.textContent = message;
                this.infoMessage.style.display = 'block';
                setTimeout(() => this.hideMessages(), 5000);
            }
            
            hideMessages() {
                this.errorMessage.style.display = 'none';
                this.infoMessage.style.display = 'none';
            }
        }
        
        // Initialize the voice assistant when the page loads
        window.addEventListener('load', () => {
            new VoiceAssistant();
        });
    </script>
</body>
</html>
